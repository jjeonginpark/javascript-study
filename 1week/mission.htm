        /*
         * 4. for ~in문 을 사용하여 student객체의 프로퍼티를 주석과 같은 형태로 출력해주세요.
         */
        var output ='속성\t값\n';
        var student = {
            name:"김난이",
            korean:92,
            english:80
        }

        //여기 작성
        for( var i in student ) {
            output += i + student[i];
        };

        console.log(output);

        /*
         속성	값
         name	김난이
         korean	92
         english  80
        */





        /*
         * 5. 다음 코드의 결과를 예상하시오(break 와 continue 각각 실행 됐을 때 결과예측)
         */
        var num = 0;
        for(var i =1;i<10;i++){
            if(i%5 ==0){
                break;
                //continue;
            }
            num++;
        }
        console.log(num);

        //continue 실행시 num 값?
        //break 실행시 num 값?






        /*
         * 6. 다음 주석처리된 결과 같이 나오도록 중간 코드를 완성하시오
         */

        function doAdd(num1,num2){
            if(arguments.length==1){
                //매개변수가 하나일때 해당 매개변수만 리턴
                return arguments[0];
            }else if(arguments.length==2){
                //매개변수가 두개일때 두 값을 더해서 리턴

                //여기 작성
                var sum = num1 + num2;
                return sum;

            }
        }
        console.log(doAdd(10));
        console.log(doAdd(10,20));//30

        /*

            var anotherColor = 'red';

                anotherColor = color;

            }
            swepColors();
            console.log(tempColor);
        }
        chargeColor();

        //예상? // undefined

        function add(num1,num2){

            sum = num1+num2;
